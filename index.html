<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guitar Learning App</h1>
        </header>
        
        <div class="controls-panel">
            <!-- Options Panel -->
            <div class="options-panel">
                <!-- Section 1: Dropdowns -->
                <div class="options-section dropdowns-section">
                    <div class="control-group">
                        <label for="type-select">Type:</label>
                        <select id="type-select">
                            <option value="scales">Scales</option>
                            <option value="chords">Chords</option>
                        </select>
                    </div>

                    <!-- Scale-specific options -->
                    <div id="scale-options" class="scale-options-group">
                        <div class="control-group">
                            <label for="scale-key">Key:</label>
                            <select id="scale-key">
                                <option value="C">C</option>
                                <option value="C#">C#</option>
                                <option value="D">D</option>
                                <option value="D#">D#</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#</option>
                                <option value="G">G</option>
                                <option value="G#">G#</option>
                                <option value="A">A</option>
                                <option value="A#">A#</option>
                                <option value="B">B</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="scale-mode">Mode:</label>
                            <select id="scale-mode">
                                <option value="ionian">Ionian (Major)</option>
                                <option value="dorian">Dorian</option>
                                <option value="phrygian">Phrygian</option>
                                <option value="lydian">Lydian</option>
                                <option value="mixolydian">Mixolydian</option>
                                <option value="aeolian">Aeolian (Natural Minor)</option>
                                <option value="locrian">Locrian</option>
                                <option value="majorPentatonic">Major Pentatonic</option>
                                <option value="minorPentatonic">Minor Pentatonic</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="scale-position">Position:</label>
                            <select id="scale-position">
                                <option value="1">Position 1</option>
                                <option value="2">Position 2</option>
                                <option value="3">Position 3</option>
                                <option value="4">Position 4</option>
                                <option value="5">Position 5</option>
                                <option value="full">Full Fretboard</option>
                            </select>
                        </div>
                    </div>

                    <!-- Chord-specific options -->
                    <div id="chord-options" class="chord-options-group" style="display: none;">
                        <div class="control-group">
                            <label for="chord-note">Note:</label>
                            <select id="chord-note">
                                <option value="C">C</option>
                                <option value="C#">C#</option>
                                <option value="D">D</option>
                                <option value="D#">D#</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#</option>
                                <option value="G">G</option>
                                <option value="G#">G#</option>
                                <option value="A">A</option>
                                <option value="A#">A#</option>
                                <option value="B">B</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="chord-variation">Variation:</label>
                            <select id="chord-variation">
                                <option value="major">Major</option>
                                <option value="minor">Minor</option>
                                <option value="diminished">Diminished</option>
                                <option value="augmented">Augmented</option>
                                <option value="sus2">Sus2</option>
                                <option value="sus4">Sus4</option>
                                <option value="major7">Major 7</option>
                                <option value="minor7">Minor 7</option>
                                <option value="dominant7">Dominant 7</option>
                                <option value="diminished7">Diminished 7</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="display-select">Display:</label>
                        <select id="display-select">
                            <option value="notes">Notes</option>
                            <option value="intervals">Intervals</option>
                        </select>
                    </div>
                </div>

                <!-- Section 2: Select Chords -->
                <div id="scale-options-checkboxes" class="options-section chords-section" style="display: none;">
                    <div class="scale-option-group">
                        <span class="position-checkboxes-title">Show Chords in Key:</span>
                        <div class="position-checkboxes">
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-1" value="1" class="position-checkbox">
                                <span>I</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-2" value="2" class="position-checkbox">
                                <span>ii</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-3" value="3" class="position-checkbox">
                                <span>iii</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-4" value="4" class="position-checkbox">
                                <span>IV</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-5" value="5" class="position-checkbox">
                                <span>V</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-6" value="6" class="position-checkbox">
                                <span>vi</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="position-checkbox-7" value="7" class="position-checkbox">
                                <span>vii°</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Select Pentatonics -->
                <div id="pentatonic-options-checkboxes" class="options-section pentatonics-section" style="display: none;">
                    <div class="scale-option-group">
                        <span class="position-checkboxes-title">Show Pentatonics in Key:</span>
                        <div class="position-checkboxes">
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-1" value="1" class="position-checkbox">
                                <span>I</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-2" value="2" class="position-checkbox">
                                <span>ii</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-3" value="3" class="position-checkbox">
                                <span>iii</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-4" value="4" class="position-checkbox">
                                <span>IV</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-5" value="5" class="position-checkbox">
                                <span>V</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-6" value="6" class="position-checkbox">
                                <span>vi</span>
                            </label>
                            <label class="position-checkbox-label">
                                <input type="checkbox" id="pentatonic-checkbox-7" value="7" class="position-checkbox">
                                <span>vii°</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fretboard Container -->
        <div class="fretboard-container">
            <div id="fretboard" class="fretboard"></div>
        </div>

        <!-- Chord Fretboards in Position (for scales in learning mode) -->
        <div id="position-fretboards" class="position-fretboards-container" style="display: none;">
            <div id="position-fretboard-1" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">I</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-2" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">ii</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-3" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">iii</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-4" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">IV</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-5" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">V</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-6" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">vi</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="position-fretboard-7" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">vii°</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
        </div>

        <!-- Pentatonic Fretboards in Position (for scales in learning mode) -->
        <div id="pentatonic-fretboards" class="position-fretboards-container" style="display: none;">
            <div id="pentatonic-fretboard-1" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">I</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-2" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">ii</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-3" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">iii</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-4" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">IV</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-5" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">V</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-6" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">vi</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
            <div id="pentatonic-fretboard-7" class="position-fretboard-wrapper" style="display: none;">
                <div class="position-label">vii°</div>
                <div class="fretboard-container zoomed-fretboard-container">
                    <div class="fretboard position-fretboard"></div>
                </div>
            </div>
        </div>

        <!-- Chord Selection Checkboxes (for scales in learning mode) -->
        <div id="chord-checkboxes" class="chord-checkboxes-container" style="display: none;">
            <h3 class="chord-checkboxes-title">Show Chords in Key:</h3>
            <div class="chord-checkboxes">
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-1" value="1" class="chord-checkbox">
                    <span>I</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-2" value="2" class="chord-checkbox">
                    <span>ii</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-3" value="3" class="chord-checkbox">
                    <span>iii</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-4" value="4" class="chord-checkbox">
                    <span>IV</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-5" value="5" class="chord-checkbox">
                    <span>V</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-6" value="6" class="chord-checkbox">
                    <span>vi</span>
                </label>
                <label class="chord-checkbox-label">
                    <input type="checkbox" id="chord-checkbox-7" value="7" class="chord-checkbox">
                    <span>vii°</span>
                </label>
            </div>
        </div>

        <!-- Chord Fretboards (for scales in learning mode) -->
        <div id="chord-fretboards" class="chord-fretboards-container" style="display: none;">
            <div id="chord-fretboard-1" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">I</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-2" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">ii</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-3" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">iii</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-4" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">IV</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-5" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">V</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-6" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">vi</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
            <div id="chord-fretboard-7" class="chord-fretboard-wrapper" style="display: none;">
                <div class="chord-label">vii°</div>
                <div class="fretboard-container">
                    <div class="fretboard chord-fretboard"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
